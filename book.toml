[book]
authors = ["mark-pitblado"]
language = "en"
multilingual = false
src = "src"
title = "Mark's Notes"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output.html]
default-theme = "mocha"
preferred-dark-theme = "mocha"
additional-css = [
  "./theme/catppuccin.css",
  "./theme/catppuccin-admonish.css",
  "./theme/mdbook-admonish.css", 
]
no-section-label = true
git-repository-url = "https://codeberg.org/mark-pitblado/notes"
git-repository-icon = "fa-code-fork"
edit-url-template = "https://codeberg.org/mark-pitblado/notes/edit/main/{path}"
cname = "notes.markpitblado.me"
